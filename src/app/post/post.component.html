<div  class="container">
    
  
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
      <strong *ngFor="let user of users"> 
      <span class="badge badge-pill badge-warning" routerLink="/posts/{{user.id}}">{{user.name}}</span>
      </strong> 
            <div class="media text-muted pt-3" *ngFor="let us of posts">
        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark"> {{us.title}} </strong>
          {{us.body}}
          <span class="badge badge-pill badge-primary" (click)="AddToFavovirets(us)">Favorite</span>
        </p>
      </div>
      <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
      </small>
    </div>
</div>
